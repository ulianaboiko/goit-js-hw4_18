<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/goit-js-hw4_18-3.c92073ef.css">
  </head>
  <body>
    <div class="container">
      <h1>Список студентів</h1>
      <button id="get-students-btn">Отримати студентів</button>

      <table id="students-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Курс</th>
            <th>Навички</th>
            <th>Email</th>
            <th>Статус</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody class="students">
          <!-- Динамічно заповнено -->
        </tbody>
      </table>

      <h2>Додати нового студента</h2>
      <form id="add-student-form" class="add-student-form">
        <label>Ім'я: <input type="text" id="name" name="stName" required=""></label>
        <label>Вік: <input type="number" id="age" name="stAge" required=""></label>
        <label>Курс: <input type="text" id="course" name="stCourse" required=""></label>
        <label>Навички (через кому):
          <input type="text" id="skills" name="stSkills" required=""></label>
        <label>Email: <input type="email" id="email" name="stEmail" required=""></label>
        <label>Записаний: <input type="checkbox" id="isEnrolled" name="stEnroled"></label>

        <button type="submit">Додати студента</button>
      </form>
    </div>
    <script type="module" src="/goit-js-hw4_18-3.6528c13b.js"></script>
  

</body></html>
